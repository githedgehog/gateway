---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - gateway.githedgehog.com
  resources:
  - gateways
  - peerings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gateway.githedgehog.com
  resources:
  - gateways/finalizers
  - peerings/finalizers
  verbs:
  - update
- apiGroups:
  - gateway.githedgehog.com
  resources:
  - gateways/status
  - peerings/status
  verbs:
  - get
  - patch
  - update
